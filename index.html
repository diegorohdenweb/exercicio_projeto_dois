    <header>
        <div class="grid-container space_top_quarenta">
            <div class="grid-x grid-padding-x">

                    <img src="img/logo.png">
                </div>

                            <input type="tel" id="tel-contato" required placeholder="Qual o telefone/celular" onkeyup="handlePhone(event)">

                        <div class="medium-3 large-3 cell">

                    </div>
                </form>

        </div>


        <div class="grid-x grid-padding-x space_top_quarenta text-center">

            <div class="medium-5 large-5 cell">

            </div>
